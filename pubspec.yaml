name: calorie_checker_ai
description: A Flutter app that uses AI image recognition to calculate calories from food photos
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # UUID Generation
  uuid: ^4.2.1
  
  # Camera & Image Processing
  camera: ^0.10.5+7
  image_picker: ^1.0.5
  image: ^4.1.3
  
  # AI/ML
  google_mlkit_image_labeling: ^0.10.0
  google_mlkit_object_detection: ^0.11.0
  google_mlkit_barcode_scanning: ^0.10.0
  
  # HTTP Client
  dio: ^5.4.0
  
  # Local Notifications (temporarily disabled)
  # flutter_local_notifications: ^16.3.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  fl_chart: ^0.66.0
  google_fonts: ^6.1.0
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  flutter_dotenv: ^5.1.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - .env
  
